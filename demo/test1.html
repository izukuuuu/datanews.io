<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>单亲家庭比例及类型（1982年和1990年）</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 600px; height: 600px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));

        var option = {
            title: {
                text: '单亲家庭比例及类型（1982年和1990年）',
                left: 'center',
                top: '10%'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c}%'
            },
            angleAxis: {
                startAngle: 90
            },
            radiusAxis: {
                type: 'category',
                data: ['1982年', '1990年'],
                z: 10
            },
            polar: {
                center: ['50%', '55%'],
                radius: ['40%', '70%']
            },
            series: [
                {
                    type: 'bar',
                    data: [9.26, 5.28],
                    coordinateSystem: 'polar',
                    name: '分居式单亲家庭',
                    stack: 'a',
                    emphasis: {
                        focus: 'series'
                    },
                    itemStyle: {
                        color: '#9FA8DA'
                    },
                    label: {
                        show: true,
                        position: 'middle',
                        formatter: '{c}%',
                        color: '#000'
                    }
                },
                {
                    type: 'bar',
                    data: [2.95, 1.78],
                    coordinateSystem: 'polar',
                    name: '丧偶式单亲家庭',
                    stack: 'a',
                    emphasis: {
                        focus: 'series'
                    },
                    itemStyle: {
                        color: '#BCAAA4'
                    },
                    label: {
                        show: true,
                        position: 'middle',
                        formatter: '{c}%',
                        color: '#000'
                    }
                },
                {
                    type: 'bar',
                    data: [0.38, 0.53],
                    coordinateSystem: 'polar',
                    name: '离婚式单亲家庭',
                    stack: 'a',
                    emphasis: {
                        focus: 'series'
                    },
                    itemStyle: {
                        color: '#FFCCBC'
                    },
                    label: {
                        show: true,
                        position: 'middle',
                        formatter: '{c}%',
                        color: '#000'
                    }
                }
            ],
            legend: {
                show: true,
                data: ['分居式单亲家庭', '丧偶式单亲家庭', '离婚式单亲家庭'],
                top: 'bottom'
            }
        };

        myChart.setOption(option);
    </script>
</body>
</html>
